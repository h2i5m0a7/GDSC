<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cursive&family=Arial:wght@700&family=Roboto&display=swap" rel="stylesheet"> <!-- Load fonts -->
</head>
<body>
    <div class="container">
        <div class="inner-container"> <!-- Inner container for all boxes -->
            <div class="sub-container1">
                <div class="vertical-box"><i class="fa-thin fa-pencil"></i></div> <!-- Pencil Icon for A -->
                <div class="middle-container">
                    <div class="box-horizontal-top" style="font-family: 'Cursive', cursive;">12833</div> <!-- Text for B -->
                    <div class="box-horizontal-bottom" style="font-family: 'Cursive', cursive;">REYANSH SINHA</div> <!-- Cursive Text for C -->
                </div>
                <div class="purple-box"><i class="fa-solid fa-eye-slash"></i></div> <!-- Eye Slash Icon for D -->
            </div>
            <div class="sub-container2">
                <div class="marge-box" style="font-family: 'Arial', sans-serif; font-weight: bold; color: black;">WORKS</div> <!-- Bold Arial for E -->
                <div class="beige-box" style="font-family: 'Roboto', sans-serif; font-weight: bold;">FEAR+FAILURES</div> <!-- Bold Roboto for F -->
            </div>
        </div> <!-- End of inner container -->
    </div>
</body>
</html>
